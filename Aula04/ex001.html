<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuPrimeiroPrograma</title>
    <style>
        body {
            background-color:rgb(56, 54, 75);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(219, 219, 49);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei dessa maldição!</p>  
    <script>
        window.alert('Minha primeira mensagem!')// vai aparecer uma janela na pagina
        window.confirm("Está gostando de JavaScript?")// janela com botao ok e cancelar 
        window.prompt("Qual é seu nome ?")// vai perguntar meu nome
        console.log('Não abra isso!')// vai aparecer no console do navegador 
    </script>
</body>
</html>
